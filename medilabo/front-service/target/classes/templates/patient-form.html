<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer un patient</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<header class="app-header">
    <div class="app-header-inner">
        <div>
            <div class="app-header-title">
                <a th:href="@{/patients}">Medilabo</a>
            </div>
            <div class="app-header-sub">Nouveau patient</div>
        </div>
        <nav class="app-header-nav">
            <a th:href="@{/patients}">Patients</a>
        </nav>
    </div>
</header>

<main class="container">
    <div class="page-header">
        <div>
            <h1 class="page-title">Ajouter un patient</h1>
            <p class="page-subtitle">Renseigne les informations obligatoires puis enregistre.</p>
        </div>
        <div class="toolbar">
            <a th:href="@{/patients}" class="btn btn-secondary">Retour à la liste</a>
        </div>
    </div>

    <section class="card">
        <form th:action="@{/patients}" th:object="${patientForm}" method="post" class="form-card">
            <div class="form-grid">
                <div class="form-group">
                    <label>Nom</label>
                    <input type="text" th:field="*{lastName}" class="form-control"/>
                    <span class="field-error"
                          th:if="${#fields.hasErrors('lastName')}"
                          th:errors="*{lastName}"></span>
                </div>

                <div class="form-group">
                    <label>Prénom</label>
                    <input type="text" th:field="*{firstName}" class="form-control"/>
                    <span class="field-error"
                          th:if="${#fields.hasErrors('firstName')}"
                          th:errors="*{firstName}"></span>
                </div>

                <div class="form-group">
                    <label>Date de naissance</label>
                    <input type="date" th:field="*{birthDate}" class="form-control"/>
                    <span class="field-error"
                          th:if="${#fields.hasErrors('birthDate')}"
                          th:errors="*{birthDate}"></span>
                </div>

                <div class="form-group">
                    <label>Sexe (M/F)</label>
                    <input type="text" th:field="*{gender}" class="form-control"/>
                    <span class="field-error"
                          th:if="${#fields.hasErrors('gender')}"
                          th:errors="*{gender}"></span>
                </div>

                <div class="form-group">
                    <label>Adresse</label>
                    <input type="text" th:field="*{address}" class="form-control"/>
                </div>

                <div class="form-group">
                    <label>Téléphone</label>
                    <input type="text" th:field="*{phone}" class="form-control"/>
                </div>
            </div>

            <div class="form-footer">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <a th:href="@{/patients}" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </section>
</main>

</body>
</html>
