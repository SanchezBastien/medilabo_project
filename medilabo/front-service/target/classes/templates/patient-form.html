<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer un patient</title>
</head>
<body>
<h1>Ajouter un patient</h1>
<form th:action="@{/patients}" th:object="${patientForm}" method="post">
    <div>
        <label>Nom:</label>
        <input type="text" th:field="*{lastName}"/>
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    </div>
    <div>
        <label>Prénom:</label>
        <input type="text" th:field="*{firstName}"/>
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    </div>
    <div>
        <label>Date de naissance:</label>
        <input type="date" th:field="*{birthDate}"/>
        <span th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></span>
    </div>
    <div>
        <label>Sexe (M/F):</label>
        <input type="text" th:field="*{gender}"/>
        <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></span>
    </div>
    <div>
        <label>Adresse:</label>
        <input type="text" th:field="*{address}"/>
    </div>
    <div>
        <label>Téléphone:</label>
        <input type="text" th:field="*{phone}"/>
    </div>
    <div>
        <button type="submit">Enregistrer</button>
        <a th:href="@{/patients}">Annuler</a>
    </div>
</form>
</body>
</html>
