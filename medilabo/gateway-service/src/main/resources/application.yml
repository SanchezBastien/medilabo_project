server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      server:
        webflux:
          # Global CORS configuration allowing all origins.  In a
          # production environment this should be restricted.
          cors:
            allowed-origins: "*"
            allowed-methods: "*"
            allowed-headers: "*"
          # Add an Authorization header with basic credentials to all
          # outbound requests.  This allows the gateway to authenticate
          # against the secured backend microservices.
          default-filters:
            - AddRequestHeader=Authorization, Basic dXNlcjpwYXNzd29yZA==
          routes:
            - id: patient-service
              uri: http://localhost:8081
              predicates:
                - Path=/api/patients/**
            - id: note-service
              uri: http://localhost:8082
              predicates:
                - Path=/api/notes/**
            - id: risk-service
              uri: http://localhost:8083
              predicates:
                - Path=/api/assessment/**